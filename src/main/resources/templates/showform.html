<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<style>
		:root {
			/* Color Palette */
			--primary-color: #4a90e2; /* A modern blue */
			--primary-dark: #3a7bd5;
			--secondary-color: #50e3c2; /* A vibrant accent */
			--text-dark: #333;
			--text-light: #555;
			--background-light: #f5f7fa;
			--surface-white: #ffffff;
			--border-color: #e0e6ed;
			--input-border: #dbe3eb; /* Slightly lighter border for inputs */
			--input-placeholder: #95a5a6;
			--shadow-light: rgba(0, 0, 0, 0.08);
			--shadow-medium: rgba(0, 0, 0, 0.12);
			--shadow-heavy: rgba(0, 0, 0, 0.18); /* For more pronounced shadows */
			--primary-color-shadow-light: rgba(74, 144, 226, 0.2);
			--primary-color-shadow-medium: rgba(74, 144, 226, 0.4);
			--primary-color-shadow-heavy: rgba(74, 144, 226, 0.6);

			/* Typography */
			--font-body: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			--font-heading: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

			/* Spacing */
			--spacing-unit: 8px;
			--padding-sm: calc(2 * var(--spacing-unit)); /* 16px */
			--padding-md: calc(3 * var(--spacing-unit)); /* 24px */
			--padding-lg: calc(5 * var(--spacing-unit)); /* 40px */
			--padding-xl: calc(6 * var(--spacing-unit)); /* 48px */

			/* Border Radius */
			--border-radius-sm: 6px;
			--border-radius-md: 10px;
			--border-radius-lg: 18px; /* For containers */
			--border-radius-input: 8px; /* Slightly less rounded for inputs */

			/* Transitions */
			--transition-ease: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
			--transition-fast: all 0.2s ease-out;
		}

		/* Base Styles */
		* {
			box-sizing: border-box;
		}

		body {
			font-family: var(--font-body);
			background: var(--background-light); /* Consistent with table component */
			min-height: 100vh;
			margin: 0;
			padding: var(--padding-md); /* Consistent padding */
			display: flex;
			align-items: center;
			justify-content: center;
			color: var(--text-light);
		}

		/* Container */
		.container {
			max-width: 550px; /* Slightly adjusted max-width for forms */
			width: 100%;
			background: var(--surface-white);
			border-radius: var(--border-radius-lg);
			padding: var(--padding-xl); /* Generous padding for form */
			box-shadow: 0 15px 35px var(--shadow-medium);
			position: relative;
			overflow: hidden;
			border: 1px solid var(--border-color); /* Subtle border for definition */
		}

		.container::before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			height: 4px; /* Thinner line */
			background: linear-gradient(90deg, var(--primary-color), var(--primary-dark), var(--primary-color));
			background-size: 200% 100%;
			animation: shimmer 3s infinite linear; /* Added linear for smoother shimmer */
		}

		@keyframes shimmer {
			0% { background-position: 200% 0; }
			100% { background-position: -200% 0; }
		}

		/* Headings */
		h3 {
			font-family: var(--font-heading);
			color: var(--text-dark);
			font-size: 2.2rem;
			font-weight: 700;
			margin-bottom: var(--padding-md);
			text-align: center;
			position: relative;
			padding-bottom: var(--padding-sm);
		}

		h3::after {
			content: '';
			position: absolute;
			bottom: 0; /* Aligned with previous component */
			left: 50%;
			transform: translateX(-50%);
			width: 70px;
			height: 3px;
			background: var(--primary-color);
			border-radius: 2px;
		}

		hr {
			border: none;
			height: 1px;
			background: var(--border-color);
			margin: var(--padding-lg) 0;
		}

		.h4 {
			font-family: var(--font-body); /* Use body font for sub-headings */
			color: var(--text-dark); /* Darker color for emphasis */
			font-weight: 600;
			margin-bottom: var(--padding-lg); /* More space below sub-heading */
			text-align: center;
			font-size: 1.15rem; /* Slightly smaller for better hierarchy */
			opacity: 0.9; /* Increased opacity */
			line-height: 1.4;
		}

		/* Form Elements */
		.form-group {
			position: relative;
			margin-bottom: var(--padding-lg); /* Consistent spacing for form elements */
		}

		.form-control {
			width: 100%;
			padding: 14px var(--padding-sm); /* Slightly reduced padding */
			border: 1px solid var(--input-border); /* Softer border */
			border-radius: var(--border-radius-input);
			font-size: 1rem; /* Consistent font size */
			background: var(--surface-white);
			transition: var(--transition-ease);
			outline: none;
			color: var(--text-dark);
		}

		.form-control:focus {
			border-color: var(--primary-color);
			box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.15); /* Softer focus shadow */
			background: var(--surface-white);
			transform: none; /* Removed translateY for focus, can be distracting */
		}

		.form-control::placeholder {
			color: var(--input-placeholder);
			font-weight: 400;
		}

		/* Floating label effect */
		.form-group label {
			position: absolute;
			top: 14px; /* Adjust to match form-control padding */
			left: var(--padding-sm);
			color: var(--input-placeholder);
			font-size: 1rem;
			transition: var(--transition-fast); /* Faster transition for snappier feel */
			pointer-events: none;
			background: transparent; /* Initially transparent */
			padding: 0 3px; /* Smaller padding */
			transform-origin: left; /* Scale from left */
		}

		.form-control:focus + label,
		.form-control:not(:placeholder-shown) + label {
			top: -10px; /* Moves up more */
			left: var(--spacing-unit); /* Slightly in from left */
			font-size: 0.8rem; /* Smaller font size */
			color: var(--primary-color);
			font-weight: 600;
			background: var(--surface-white); /* White background when active */
			padding: 0 5px; /* Padding for background effect */
		}

		.form-control:not(:placeholder-shown) {
			border-color: var(--border-color); /* Keep border clear if value exists */
		}


		/* Buttons */
		.btn {
			font-family: var(--font-body);
			font-weight: 600;
			border-radius: var(--border-radius-md); /* Consistent button radius */
			transition: var(--transition-ease);
			border: none;
			cursor: pointer;
			text-decoration: none;
			display: inline-flex; /* Consistent with previous component */
			align-items: center;
			justify-content: center;
			text-align: center;
			position: relative;
			overflow: hidden;
			padding: 14px 30px; /* Consistent padding */
			font-size: 1rem;
		}

		.btn::before {
			content: '';
			position: absolute;
			top: 0;
			left: -100%;
			width: 100%;
			height: 100%;
			background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent); /* Softer shimmer */
			transition: left 0.5s cubic-bezier(0.4, 0, 0.2, 1); /* Smoother transition */
		}

		.btn:hover::before {
			left: 100%;
		}

		.btn-submit { /* Renamed from btn-info for clarity in a form context */
			background: var(--primary-color);
			color: white;
			width: 100%;
			margin-top: var(--padding-md); /* Consistent margin */
			box-shadow: 0 5px 15px var(--primary-color-shadow-light); /* Consistent shadow */
		}

		.btn-submit:hover {
			background: var(--primary-dark);
			transform: translateY(-2px);
			box-shadow: 0 8px 20px var(--primary-color-shadow-medium);
			color: white;
		}

		.btn-submit:active {
			transform: translateY(0); /* Less aggressive active state */
			box-shadow: 0 2px 8px var(--primary-color-shadow-light);
		}

		/* Form animation */
		form {
			animation: fadeInScale 0.6s ease-out forwards; /* Changed animation for a more modern feel */
		}

		@keyframes fadeInScale {
			from {
				opacity: 0;
				transform: scale(0.98);
			}
			to {
				opacity: 1;
				transform: scale(1);
			}
		}

		/* Input focus animation (bottom line) */
		.form-group::after {
			content: '';
			position: absolute;
			bottom: 0;
			left: 0;
			width: 0;
			height: 2px;
			background: var(--primary-color); /* Solid primary color line */
			transition: width 0.3s var(--transition-ease);
		}

		.form-group:focus-within::after {
			width: 100%;
		}

		/* Responsive design */
		@media (max-width: 768px) {
			.container {
				margin: var(--spacing-unit);
				padding: var(--padding-lg) var(--padding-md); /* Reduced padding for mobile */
			}

			h3 {
				font-size: 1.8rem;
				margin-bottom: var(--padding-sm);
			}

			h3::after {
				bottom: -5px;
				width: 50px;
				height: 2px;
			}

			.h4 {
				font-size: 1rem;
				margin-bottom: var(--padding-md);
			}

			.form-control {
				padding: 12px var(--spacing-unit);
				font-size: 0.9rem;
			}

			.form-group label {
				top: 12px;
				font-size: 0.9rem;
				left: var(--spacing-unit);
			}

			.form-control:focus + label,
			.form-control:not(:placeholder-shown) + label {
				top: -8px;
				font-size: 0.7rem;
				left: var(--spacing-unit);
			}

			.btn-submit {
				padding: 12px 25px;
				font-size: 0.9rem;
			}
		}

		/* Success state for form completion */
		.form-success {
			background: #28a745; /* Standard success green */
			color: white;
			padding: var(--padding-sm);
			border-radius: var(--border-radius-md);
			margin-bottom: var(--padding-md);
			text-align: center;
			display: none; /* Keep hidden by default */
			font-weight: 500;
			box-shadow: 0 5px 15px rgba(40, 167, 69, 0.2);
		}
	</style>

	<title>Save Customer</title>
</head>

<body>

<div class="container">

	<h3>Customer Information</h3>
	<hr>

	<p class="h4">Save Customer Info</p>

	<form action="#" th:action="@{/register-customer}"
		  th:object="${customer}" method="POST">

		<!-- Add hidden form field to handle update -->
		<input type="hidden" th:field="*{id}" />

		<div class="form-group">
			<input type="text" th:field="*{firstName}"
				   class="form-control" placeholder="First Name" required>
		</div>

		<div class="form-group">
			<input type="text" th:field="*{lastName}"
				   class="form-control" placeholder="Last Name" required>
		</div>

		<div class="form-group">
			<input type="text" th:field="*{city}"
				   class="form-control" placeholder="City" required>
		</div>

		<button type="submit" class="btn btn-info">Save Customer</button>

	</form>

</div>
</body>
</html>
