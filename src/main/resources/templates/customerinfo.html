<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<style>
		:root {
			--primary-color: #4a90e2;
			--primary-dark: #3a7bd5;
			--secondary-color: #50e3c2;
			--text-dark: #333;
			--text-light: #555;
			--background-light: #f5f7fa;
			--surface-white: #ffffff;
			--border-color: #e0e6ed;
			--shadow-light: rgba(0, 0, 0, 0.08);
			--shadow-medium: rgba(0, 0, 0, 0.12);
			--primary-color-shadow-light: rgba(74, 144, 226, 0.2);
			--primary-color-shadow-medium: rgba(74, 144, 226, 0.4);
			--font-body: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			--font-heading: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			--spacing-unit: 8px;
			--padding-sm: calc(2 * var(--spacing-unit));
			--padding-md: calc(3 * var(--spacing-unit));
			--padding-lg: calc(5 * var(--spacing-unit));
			--border-radius-sm: 6px;
			--border-radius-md: 10px;
			--border-radius-lg: 18px;
			--transition-ease: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
		}

		* {
			box-sizing: border-box;
		}

		body {
			font-family: var(--font-body);
			background: var(--background-light);
			min-height: 100vh;
			margin: 0;
			padding: var(--padding-lg) 0;
			line-height: 1.6;
			color: var(--text-light);
			display: flex;
			justify-content: center;
			align-items: flex-start;
		}

		.container {
			max-width: 1200px;
			width: 95%;
			margin: 0 auto;
			background: var(--surface-white);
			border-radius: var(--border-radius-lg);
			padding: var(--padding-lg);
			box-shadow: 0 15px 35px var(--shadow-medium);
			overflow: hidden;
		}

		h3 {
			font-family: var(--font-heading);
			color: var(--text-dark);
			font-size: 2.2rem;
			font-weight: 700;
			margin-bottom: var(--padding-md);
			text-align: center;
			position: relative;
			padding-bottom: var(--padding-sm);
		}

		h3::after {
			content: '';
			position: absolute;
			bottom: 0;
			left: 50%;
			transform: translateX(-50%);
			width: 70px;
			height: 3px;
			background: var(--primary-color);
			border-radius: 2px;
		}

		hr {
			border: none;
			height: 1px;
			background: var(--border-color);
			margin: var(--padding-lg) 0;
		}

		.btn {
			font-family: var(--font-body);
			font-weight: 600;
			border-radius: var(--border-radius-sm);
			transition: var(--transition-ease);
			border: none;
			cursor: pointer;
			text-decoration: none;
			display: inline-flex;
			align-items: center;
			justify-content: center;
			text-align: center;
			gap: 5px;
		}

		.btn-primary {
			background: var(--primary-color);
			color: white;
			padding: 12px 28px;
			font-size: 1rem;
			margin-bottom: var(--padding-md);
			box-shadow: 0 5px 15px var(--primary-color-shadow-light);
		}

		.btn-primary:hover {
			background: var(--primary-dark);
			transform: translateY(-2px);
			box-shadow: 0 8px 20px var(--primary-color-shadow-medium);
			color: white;
			text-decoration: none;
		}

		.table-container {
			background: var(--surface-white);
			border-radius: var(--border-radius-md);
			overflow: hidden;
			box-shadow: 0 8px 25px var(--shadow-light);
			border: 1px solid var(--border-color);
		}

		.table {
			width: 100%;
			border-collapse: collapse;
			margin: 0;
		}

		.table thead th {
			background: var(--text-dark);
			color: white;
			padding: var(--padding-md) var(--padding-sm);
			font-weight: 600;
			text-transform: uppercase;
			letter-spacing: 0.8px;
			font-size: 0.85rem;
			text-align: left;
		}

		.table tbody td {
			padding: var(--padding-sm) var(--padding-sm);
			border-bottom: 1px solid var(--border-color);
			vertical-align: middle;
			font-size: 0.95rem;
			color: var(--text-light);
		}

		.table tbody tr {
			transition: var(--transition-ease);
		}

		.table tbody tr:hover {
			background: var(--background-light);
			transform: none;
			box-shadow: inset 3px 0 0 0 var(--primary-color);
		}

		.table tbody tr:last-child td {
			border-bottom: none;
		}

		.btn-info {
			background: #17a2b8;
			color: white;
			padding: 8px 16px;
			font-size: 0.85rem;
			margin-right: 8px;
			box-shadow: 0 2px 8px rgba(23, 162, 184, 0.2);
		}

		.btn-info:hover {
			background: #138496;
			transform: translateY(-1px);
			box-shadow: 0 4px 12px rgba(23, 162, 184, 0.4);
		}

		.btn-danger {
			background: #dc3545;
			color: white;
			padding: 8px 16px;
			font-size: 0.85rem;
			box-shadow: 0 2px 8px rgba(220, 53, 69, 0.2);
		}

		.btn-danger:hover {
			background: #c82333;
			transform: translateY(-1px);
			box-shadow: 0 4px 12px rgba(220, 53, 69, 0.4);
		}

		.btn-sm {
			font-size: 0.8rem;
			padding: 6px 12px;
		}

		.action-buttons {
			display: flex;
			gap: var(--spacing-unit);
			justify-content: flex-start;
		}

		.action-buttons form {
			margin: 0;
			display: inline-block;
		}

		@media (max-width: 768px) {
			body {
				padding: var(--padding-md) 0;
			}

			.container {
				margin: var(--spacing-unit);
				padding: var(--padding-md);
			}

			h3 {
				font-size: 1.8rem;
				margin-bottom: var(--padding-sm);
			}

			h3::after {
				bottom: -5px;
				width: 50px;
				height: 2px;
			}

			.table-container {
				overflow-x: auto;
				-webkit-overflow-scrolling: touch;
			}

			.table thead th,
			.table tbody td {
				padding: var(--spacing-unit) var(--spacing-unit);
				font-size: 0.8rem;
			}

			.btn-primary {
				padding: 10px 20px;
				font-size: 0.9rem;
				margin-bottom: var(--padding-sm);
			}

			.btn-info, .btn-danger, .btn-sm {
				padding: 6px 10px;
				font-size: 0.75rem;
				margin-right: 5px;
			}

			.action-buttons {
				flex-direction: row;
				flex-wrap: wrap;
				gap: 5px;
				justify-content: center;
			}
		}

		.btn:focus-visible {
			outline: 2px solid var(--primary-color);
			outline-offset: 2px;
		}

		.table-container::-webkit-scrollbar {
			height: 6px;
		}

		.table-container::-webkit-scrollbar-track {
			background: #f1f1f1;
			border-radius: 3px;
		}

		.table-container::-webkit-scrollbar-thumb {
			background: var(--primary-color);
			border-radius: 3px;
		}

		.table-container::-webkit-scrollbar-thumb:hover {
			background: var(--primary-dark);
		}
	</style>

	<title>Customer Information</title>
</head>

<body>
<div class="container">

	<h3>Customer Information</h3>
	<hr>

	<!-- Add a button -->
	<a th:href="@{/show-form}" class="btn btn-primary">
		Add New Customer </a>

	<div class="table-container">
		<table class="table table-striped">
			<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>City</th>
				<th>Action</th>
			</tr>
			</thead>

			<tbody>
			<tr th:each="customer : ${customers}">

				<td th:text="${customer.firstName}" />
				<td th:text="${customer.lastName}" />
				<td th:text="${customer.city}" />

				<td>
					<div class="action-buttons">
						<!-- Add "update" button/link -->
						<form action="#" th:action="@{/update-form}"
							  method="GET">

							<input type="hidden" name="customerId"
								   th:value="${customer.id}" />
							<button type="submit" class="btn btn-info btn-sm">Update</button>

						</form>

						<!-- Add "delete" button/link -->
						<form action="#" th:action="@{/delete-data}"
							  method="GET">

							<input type="hidden" name="customerId"
								   th:value="${customer.id}" />
							<button type="submit" class="btn btn-danger btn-sm"
									onclick="if (!(confirm('Are you sure you want to delete this customer info permanently?'))) return false">
								Delete</button>
						</form>
					</div>
				</td>
			</tr>
			</tbody>
		</table>
	</div>

</div>

</body>
</html>
